
<div class="panel">
  <div class="panel-header">
    ACCOUNTS
  </div>
  <div class="panel-body">
    <form class="form-row">
      <div class="form-group col-lg-6">
        <label for="firstName">First Name:</label>
        <input id="firstName" class="form-control" placeholder="Enter First Name" required="required">
      </div>

      <div class="form-group col-lg-6">
        <label for="lastName">Last Name:</label>
        <input id="lastName" class="form-control" placeholder="Enter Last Name" required="required">
      </div>

      <div class="form-group col-lg-12">
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="email" placeholder="Enter Email" required="required">
      </div>

      <div class="form-group col-lg-6">
        <label for="username">Username:</label>
        <input id="username" class="form-control" placeholder="Enter Username" required="required">
      </div>

      <div class="form-group col-lg-6">
        <label for="role">Role Type:</label>
        <select id="role" class="form-control">
          <option>Admin</option>
        </select>
      </div>

      <div class="form-group col-lg-6">
        <label for="password">Password:</label>
        <input id="password" class="form-control" type="password" required="required">
      </div>
      <div class="form-group col-lg-6">
        <label for="confirm-password">Confirm Password:</label>
        <input id="confirm-password" class="form-control" type="password" required="required">
      </div>
      <button type="submit" class="col-lg-10 btn btn-success btn-full">Add User</button>
    </form>
  </div>
</div>
